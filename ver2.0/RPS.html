<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="tittle">Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
    <body>
        <p class="tittle">Rock Paper Scissors Game</p>

        <div class="move-button-div">
            <button class="move-button js-rock"><img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon"></button>
            <button class="move-button js-paper"><img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon"></button>
            <button class="move-button js-scissors"><img src="images/scissors-emoji.png" alt="scissors-emoji" class="move-icon"></button>
        </div>            
        <p class="keydown">You may use your keyboard to play! use the keys R-P-S to play Rock Paper or Scissors...</p>
        <p class="js-winLose winLose"></p>
        <p class="js-showResult result">Current score:</p>
        <p class="js-showMoves showMoves"></p>
        <div class="button-section">
            <button class="reset js-reset">reset score</button>
            <button class="js-autoplayButton autoplay">autoplay</button>
        </div>
        <div class="js-reset-confirmation"></div>
        


        <script src="scripts/scripts.js"></script>
    </body>
</html>
